<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="../css_files/admin_login.css">
</head>
<body>
    <div class="user_login" id="usr">
        <h1>ADD BOOK </h1><br><br>
        <form id="book">
            
            <label> ISBN  :</label>
            <input type="text" id="isbn"><br><br><br>
            <label> Title  :</label>
            <input type="text" id="title"><br><br><br>
            <label> Author : </label>
            <input type="text" id="author"><br><br>
            <label>Publisher :</label>
            <input type="text" id="publisher"><br><br>
            <label>Availability :</label>
            <input type="number" id="availability"><br><br>

            <button type="button" >Submit</button>

        </form>

        
    </div>

    
</body>
</html>
