<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link rel="stylesheet" href="../css_files/admin_login.css">
</head>
<body>
    <div class="user_login" id="usr">
        <h1>ADMIN SIGNUP </h1><br><br>
        <form id="user">
            
            <label> Full Name :</label>
            <input type="text" id="name"><br><br><br>
            <label> Age : </label>
            <input type="number" id="age"><br><br>
            <label>Email :</label>
            <input type="email" id="email"><br><br>
            <label>Password :</label>
            <input type="password" id="password"><br><br>
            <label>Confirm Password :</label>
            <input type="password" id="cpassword"><br><br>

            <button type="button">Submit</button>

            <p>Already Have an Account?</p>
            <a href="admin_login.html">Login</a>

        </form>

        
    </div>

    
</body>
</html>
