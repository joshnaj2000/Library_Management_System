<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="../css_files/admin_login.css">
</head>
<body>
    <div class="user_login" id="usr">
        <h1>ADD USER </h1><br><br>
        <form id="user">
            
            <label> First Name :</label>
            <input type="text" id="fname"><br><br><br>
            <label> Last Name :</label>
            <input type="text" id="lname"><br><br><br>
            <label> Age : </label>
            <input type="number" id="age"><br><br>
            <label>Email :</label>
            <input type="email" id="email"><br><br>
            <label>Password :</label>
            <input type="password" id="password"><br><br>
            <!-- <label> Borrowed Book :</label>
            <input type="text" id="books"><br><br><br> -->

            <button type="button">Submit</button>

        </form>

        
    </div>

    
</body>
</html>
